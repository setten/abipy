# vega hardware: http://www.ceci-hpc.be/clusters.html#vega
hardware: &hardware
   num_nodes: 44
   sockets_per_node: 4
   cores_per_socket: 16
   mem_per_node: 256Gb

job: &job
    mpi_runner: mpirun
    shell_env:
        PATH: $HOME/local/bin:$PATH
    modules:
        - python/2.7
    # pre_run is a string in verbatim mode (note |)
    pre_run: |
        ulimit unlimited

# queues 
qadapters:
  - priority: 1
    queue:
       qname: defq
       qtype: slurm
    limits:
       timelimit: 1-0:0:0
       timelimit_hard: 7-0:0:0
       min_cores: 1
       max_cores: 16
    hardware: *hardware
    job: *job
